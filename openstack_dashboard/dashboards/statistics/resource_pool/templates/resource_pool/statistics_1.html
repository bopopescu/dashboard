<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>蓝盾内网安全管理及审计系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <!--可以在收藏夹中显示出图标-->
  <link rel="Bookmark" href="../favicon.ico" type="image/x-icon" />
  <!--可以在地址栏中显示出图标-->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <!--公共-->
  <link href="../../../../../../../../SVN0519/cloud-platform/05代码/Trunk/Source/dashboard/openstack_dashboard/static/dashboard/css/bd_openstack.css" rel="stylesheet" type="text/css" />
  <link href="../css/public.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <script src="../../../../../../../../SVN0519/cloud-platform/05代码/Trunk/Source/dashboard/openstack_dashboard/static/dashboard/js/bd/jquery.min.js" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js"></script>
  <!--grid-->
  <link href="../js/lib/ligerUI/css/ligerui-all.css" rel="stylesheet" type="text/css" />
  <script src="../js/lib/ligerUI/js/base.js" type="text/javascript"></script>
  <script src="../js/lib/ligerUI/js/ligerGrid.js" type="text/javascript"></script>
  <script src="../js/bd/grid.js" type="text/javascript"></script>
  <script src="../js/act/statistics_1.js" type="text/javascript"></script>

  <!--报表-->
  <script type="text/javascript" src="../../../../../../../../SVN0519/cloud-platform/05代码/Trunk/Source/dashboard/openstack_dashboard/static/dashboard/js/lib/echarts/echarts-all.js"></script>
  <script type="text/javascript" src="../../../../../../../../SVN0519/cloud-platform/05代码/Trunk/Source/dashboard/openstack_dashboard/static/dashboard/js/lib/echarts/echarts.js"></script>
  <script src="../../../../../../../../SVN0519/cloud-platform/05代码/Trunk/Source/dashboard/openstack_dashboard/static/dashboard/js/lib/echarts/charts.js"></script>
  <script src="../../../../../../../../SVN0519/cloud-platform/05代码/Trunk/Source/dashboard/openstack_dashboard/static/dashboard/js/lib/echarts/echarts_list.js"></script>
  <!--日历-->
  <script language="javascript" type="text/javascript" src="../js/lib/My97DatePicker/WdatePicker.js"></script>
  <!--弹出框封装和日历的扩展-->
  <script type="text/javascript" src="../js/lib/unit.js"></script>
  <script type="text/javascript">
    $(document).ready(function(e) {
      $("#chart_line").chartsObj({
        typecharts:'line',                 //是什么类型的报表bar,line,pie等
        jsonUrl:'anomaly_line.json',  //报表的JSON文件路径
        tabID:'#chart_line',              //调用报表的ID
        trigger:'axis',                   //报表的trigger类型
        width:'100%',                      //报表显示宽度
        height:227,                      //报表显示高度
        openWin:false,                     //报表是否有弹出详情页面
        isWhat:'line1',                     //报表所用的格式
        lineType:true,                      //判断是否有背景的线形图,true为有背景的，FALSE为无背景
        echartsAdd:'../js/lib/echarts'     //echarts文件路径
      });
      $("#chart_pie2").chartsObj({
        typecharts: 'pie', //是什么类型的报表bar,line,pie等
        jsonUrl: 'pie2.json', //报表的JSON文件路径
        tabID: '#chart_pie2', //调用报表的ID
        trigger: 'item', //报表的trigger类型
        width: '100%', //报表显示宽度
        height: 227, //报表显示高度
        openWin: false, //报表是否有弹出详情页面
        isWhat: 'pie1', //报表所用的格式
        echartsAdd: '../js/lib/echarts' //echarts文件路径
      });

    });
  </script>
</head>

<body>
  <div class="list_page container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="btn_box">
          <div class="aearch_box">
            <form action="" method="post">
              <label>处理结果：</label>
              <select name="" class="text">
                <option>全部</option>
                <option>未解除</option>
                <option>已解除</option>
              </select>
              <label>开始时间：</label>
              <input name="" type="text" class="text date_plug" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="开始时间">
              <label>结束时间：</label>
              <input name="" type="text" class="text date_plug" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="结束时间">
              <input name="" type="submit" class="btn btn_search" value="查询">
              <input name="" type="button" class="btn btn_search" value="导出">
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#general" data-toggle="tab" aria-expanded="false">总体情况</a>
          </li>
          <li class="">
            <a href="#host" data-toggle="tab" aria-expanded="false">主机利用率</a>
          </li>
          <li class="">
            <a href="#storage" data-toggle="tab" aria-expanded="false">存储利用率</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="general">
            <div class="row">
              <div class="col-xs-4">
                <div class="info_box">
                  <h1>计算资源</h1>
                  <div class="clearfix">
                    <div class="col-xs-6 resource_info">
                      <div class="clearfix">
                        <i class="resource_logo logo_1"></i>
                        <div class="resource_body">
                          <div class="resource_name">主机</div>
                          <div class="resource_count">共456台</div>
                        </div>
                      </div>
                      <div class="resource_tips">34台关闭，50台启动</div>
                    </div>
                    <div class="col-xs-6 resource_info">
                      <div class="clearfix">
                        <i class="resource_logo logo_2"></i>
                        <div class="resource_body">
                          <div class="resource_name">虚拟机</div>
                          <div class="resource_count">共456台</div>
                        </div>
                      </div>
                      <div class="resource_tips">34台关闭，50台启动</div>
                    </div>
                    <div class="col-xs-6 resource_info">
                      <div class="clearfix">
                        <i class="resource_logo logo_3"></i>
                        <div class="resource_body">
                          <div class="resource_name">内核</div>
                          <div class="resource_count">345核</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-6 resource_info">
                      <div class="clearfix">
                        <i class="resource_logo logo_4"></i>
                        <div class="resource_body">
                          <div class="resource_name">内存</div>
                          <div class="resource_count">20,000GB</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="info_box">
                  <h1>存储资源</h1>
                  <div id="chart_line"></div>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="info_box">
                  <h1>系统虚机运行情况</h1>
                  <div id="chart_pie2"></div>
                </div>
              </div>
            </div>
            <div id="maingrid" class="list"></div>
          </div>
          <div class="tab-pane" id="host">
            2
          </div>
          <div class="tab-pane" id="storage">
            3
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
